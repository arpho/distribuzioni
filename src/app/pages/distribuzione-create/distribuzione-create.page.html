<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-dynamic-form
    [questions]="questions"
    [submitText]="submitText"
    (interactiveSubmit)="filter($event)"
    (singleSubmit)="submit($event)"
  ></app-dynamic-form>

  <ion-button (click)="pick()"></ion-button>
  <p>{{ text }}</p>
</ion-content>
